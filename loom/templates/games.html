{% extends "base.html" %}

{% block content %}
<h1>My Games</h1>
<p>Logged in as: <strong>{{ user.display_name }}</strong></p>
{% if games %}
<ul>
    {% for game in games %}
    <li>{{ game.name }}</li>
    {% endfor %}
</ul>
{% else %}
<p>You have no games yet.</p>
{% endif %}
<form method="post" action="/dev/logout" style="margin-top:1rem;">
    <button type="submit">Log out</button>
</form>
{% endblock %}
